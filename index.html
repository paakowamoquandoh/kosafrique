<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kosafrique | Home</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./kosafriq.png" />
    <!-- Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Swiper.js styles -->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar container" id="navbar">
        <a class="logobox" href="./index.html">
          <img src="./kosafriq.png" width="125px" height="auto" alt="" />
          <h2 class="logo"><b>Kosafrique</b></h2>
        </a>

        <div class="list list-right">
          <div class="icon-box place-items-center" id="theme-toggle-btn">
            <i class="ri-sun-line sun-icon"></i>
            <i class="ri-moon-line moon-icon"></i>
          </div>

          <div
            style="display: none"
            class="icon-box place-items-center"
            id="search-icon"
          >
            <i class="ri-search-line"></i>
          </div>

          <div
            class="icon-box place-items-center screen-lg-hidden menu-toggle-icon"
            id="menu-toggle-icon"
          >
            <i class="ri-menu-3-line open-menu-icon"></i>
            <i class="ri-close-line close-menu-icon"></i>
          </div>

          <!-- <a href="#" class="list-link screen-sm-hidden">Sign in</a> -->
          <!-- <a href="#" class="btn sign-up-btn fancy-border screen-sm-hidden">
              <span>Sign up</span>
            </a> -->
        </div>
      </nav>
    </header>

    <!-- Search -->
    <div class="search-form-container container" id="search-form-container">
      <div class="form-container">
        <form action="" class="form">
          <input
            class="form-input"
            type="text"
            placeholder="What are you looking for?"
          />
          <button class="btn form-btn icon-box" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <span class="form-note">Or press ESC to close.</span>
      </div>
      <div
        class="btn form-close-btn icon-box place-items-center"
        id="form-close-btn"
      >
        <i class="ri-close-line"></i>
      </div>
    </div>

    <div class="loadbody">
      <span class="back">
        <span>L</span>
        <span>o</span>
        <span>a</span>
        <span>d</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
      </span>
    </div>

    <!-- Swiper.js -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <!-- Custom script -->
    <script src="./app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
