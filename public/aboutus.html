<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/icons/brand.png"
    />
    <title>About Us | Kosafrique</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <!-- Project starts here-->
    <!-- Nav Bar section -->
    <section class="header" id="header">
      <div onclick="window.location.href = './index.html'" class="logoBox">
        <img src="./img/icons/brand.png" class="navBrandImage" alt="" />
        <h3><i>Kosafrique</i></h3>
      </div>
      <ul class="navItems" id="navItems">
        <li><a href="./index.html">Shop</a></li>
        <li><a href="./aboutus.html" class="active">About Us</a></li>
        <li class="">
          <span class="loginArea" id="loginArea">
            <img
              width="40px"
              height="40px"
              src="./img/icons/user.png"
              class="userLogo"
              alt=""
            />

            <div class="loginPopUp hide">
              <p class="accountInfo">
                Logged in as, <b><i>name</i></b>
              </p>
              <button class="btn" id="userBtn">Log out</button>
            </div>
          </span>
          <div class="mobileLogo hide"></div>
        </li>
        <li>
          <a onclick="displayCartOverlay()">
            <div class="cartBox">
              <div class="carty">
                <img src="./img/icons/shop-bag.png" class="shopIcon" alt="" />
                <div class="cartAmount" id="itemsUpdate">0</div>
              </div>
            </div>
          </a>
        </li>
        <a href="#">
          <ion-icon
            id="mobileMenuClose"
            class="mobileMenuClose"
            size="large"
            name="close-circle-outline"
          ></ion-icon>
        </a>
      </ul>

      <div id="mobile" class="mobileNav">
        <a class="mobileCart" onclick="displayCartOverlay()">
          <div>
            <div class="carty">
              <img src="./img/icons/shop-bag.png" class="shopIcon" alt="" />
              <div class="cartAmount" id="mobileItemsUpdate">0</div>
            </div>
          </div>
        </a>
        <img
          width="40px"
          height="40px"
          src="./img/icons/menu.png"
          id="mobileMenu"
          class="mobileMenu"
          alt=""
        />
      </div>
    </section>
    <!--  -->
    <!-- Nav Bar section -->

    <!-- cart overlay -->
    <section id="cartOverlay">
      <div class="cartOverlay">
        <div class="cart">
          <div class="miniCart">
            <h2>Your Cart</h2>
            <span class="closeCart">
              <ion-icon size="large" name="close-circle-outline"></ion-icon>
            </span>
          </div>
          <div class="overlayCartContent">
            <!-- <div class="cartItem">
            
          </div> -->
          </div>
          <div class="cartFooter">
            <h3>Total : $ <span class="ItemsTotal">0</span></h3>
            <button class="cartFooterButton">Clear Cart</button>
            <button class="checkoutButton">
              <a href="./checkout.html">Checkout</a>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- cartoverlay ends here -->

    <!--  -->
    <div class="aboutContainer">
      <form onsubmit="contactUs(); reset(); return false;">
        <h3>Get In Touch</h3>
        <input type="text" id="nameOfUser" placeholder="Your name" required />
        <input type="email" id="userEmail" placeholder="Your email" required />
        <input type="text" id="phoneNumber" placeholder="Phone No." required />
        <textarea
          name=""
          id="message"
          cols="30"
          rows="5"
          placeholder="How may we be of help?"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <!--  -->

    <!-- newsletter section -->
    <section id="newsletter" class="newsletter section-p1 section-m1">
      <div class="news">
        <h4
          class="animate__animated animate__bounce animate__repeat-3 animate__delay-4s"
        >
          Sign Up to see new Products.
        </h4>
        <p>
          Get Social media and e-mail Updates <span>about the latest.</span>
        </p>
      </div>
      <div class="signUpFrom">
        <input type="text" placeholder="Add your email here" />
        <button class="basic">Sign Up</button>
      </div>
    </section>
    <!-- newsletter section ends here -->

    <!-- footere section -->
    <div id="footer">
      <span class="copyright"
        >&copy; 2023 KOSAFRIQUE, Inc. All rights reserved</span
      >
    </div>
    <!-- footere section ends here -->

    <!-- Project ends here-->
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

  <script src="./js/home.js"></script>
  <script src="./js/nav.js"></script>
  <script src="./js/common.js"></script>

      Email.send({
        Host: "smtp.elasticemail.com",

        Password: "A13615FF83A0F3457A27EA2B890C133FEC21",
        To: "paakowamoquandoh@gmail.com",
        From: document.getElementById("userEmail").value,
        Subject: "Shop Enquiry",
        Body:
          "Name:" +
          document.getElementById("nameOfUser").value +
          "<br> Email:" +
          document.getElementById("userEmail").value +
          "<br> Phone: " +
          document.getElementById("phoneNumber").value +
          "<br> Message: " +
          document.getElementById("message").value,
      }).then((message) => alert("Message Sent Successfully"));
    }
  </script>
</html>
