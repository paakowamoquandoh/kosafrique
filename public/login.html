<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/icons/pageLogo.png"
    />
    <title>Log In | Kosafrique</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <!--  -->
    <img src="./img/work-in-progress.gif" class="loader" alt="" />

    <div class="logoContainer">
      <img src="./img/icons/brand.png" class="logo" alt="" />
      <h3><b>Welcome Back, Log in Here</b></h3>
      <div>
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
        />

        <span style="color: red" class="error">this is an error</span
        ><br /><br /><br />

        <button class="submitButton">Log in</button>
      </div>
      <a href="./signup.html" class="loginLink"
        >Dont have an account? Create One</a
      >
    </div>
    <!-- Project ends here-->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./js/forms.js"></script>
  </body>
</html>
