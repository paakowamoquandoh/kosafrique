<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/icons/pageLogo.png"
    />
    <title>Kosafrique | Create Account</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  <body>
    <!--  -->
    <img src="./img/work-in-progress.gif" class="loader" alt="" />
    <!-- <div class="alertArea">

    <div class="logoContainer">
      <img src="./img/icons/brand.png" class="logo" alt="" />
      <div class="signup">
        <input type="text" autocomplete="off" id="name" placeholder="name" />
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
        />

        <input
          type="text"
          autocomplete="off"
          id="number"
          placeholder="number"
        />
        <span style="color: red" class="error">this is an error</span
        ><br /><br /><br />
        <input
          type="checkbox"
          checked
          class="checkBox"
          id="termsAndConditions"
        />
        <label for="termsAndConditions"
          >you agree to our <a href="">terms and conditions</a></label
        ><br />
        <button class="submitButton">Create Account</button>
      </div>
      <a href="./login.html" class="loginLink"
        >already have an account? Log in here</a
      >
    </div>
    <!-- Project ends here-->

    <script

    <script type="module" src="./js/common.js"></script>
    <script src="./js/forms.js"></script>
  </body>
</html>
